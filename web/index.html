<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Culturelog</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="less/style.less">
	<script src="js/libs/less-1.2.1.min.js"></script>
	
	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:

	<link rel="stylesheet/less" href="less/style.css">

	<script src="js/libs/modernizr-2.5.2-respond-1.1.0.min.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Culturelog</a>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="row" id="lovely-things-list" >  
        <div class="span4">
            <input class="search" placeholder="Search Culturelog" />
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Sort by...
                        <span class="caret"></span>
                    </a>
                    <ul class="sort-by dropdown-menu">
                        <li><a href="#" class="sort" data-sort="name">Name</a></li>
                        <li><a href="#" class="sort" data-sort="category">Category</a></li>
                        <li><a href="#" class="sort" data-sort="rating">Rating</a></li>
                        <li><a href="#" class="sort" data-sort="author">Author</a></li>
                        <li><a href="#" class="sort" data-sort="date-logged">Date logged</a></li>
                        <li><a href="#" class="sort" data-sort="date-released">Date released</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Filter by...
                        <span class="caret"></span>
                    </a>
                    <ul class="filter dropdown-menu">
                        <li><a href="#" id="filter-none">Show all</a></li>
                        <li><a href="#" id="filter-films">Only films</a></li>
                        <li><a href="#" id="filter-books">Only books</a></li>
                        <li><a href="#" id="filter-albums">Only albums</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="span6">
          <ul class="unstyled list"></ul>
        </div>
      </div>

      <hr>

      <footer>
          <p class="pull-right">powered by <a href="http://listjs.com/">List.js</a></p>
      </footer>

    </div> <!-- /container -->
    
    <script type="text/html" id="item">
        <li>
            <h2 class="name">{{ name }}</h2>
            <div class="details">
                <h3>My rating: <span class="rating">{{ rating }}</span></h3>
                <h4>By: <span class="author">{{ author }}</span></h4>
                <h4>Category: <span class="category">{{ category }}</span></h4>
                <h4>Date released: <span class="date-released">{{ date-released }}</span></h4>
                <h4>Date logged: <span class="date-logged">{{ date-logged }}</span></h4>
                <p class="description">{{ description }}</p>
            </div>
        </li>
    </script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<script src="js/libs/bootstrap/transition.js"></script>
<script src="js/libs/bootstrap/collapse.js"></script>
<script src="js/libs/bootstrap/dropdown.js"></script>

<script src="js/libs/ICanHaz.min.js"></script>
<script src="js/libs/list.min.js"></script>

<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>

<script src="js/script.js"></script>

	var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
